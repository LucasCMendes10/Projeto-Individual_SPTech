<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style-login.css">
</head>
<body>

    <div class="header">
        <img src="../assets/Imagens-Jogos/seta-esquerda.png"
            alt="Seta apontando para a esquerda, simboliza a ação de voltar para a página anterior" width="70px"
            onclick="voltarHome()">
    </div>

    <div class="main">

        <div class="container">

            <div class="coluna1">

                <h2>Ainda não tem um login?</h2><br><br>

                <h3>Então se cadastre aqui:</h3>

                <button onclick="acessarCadastro()">
                    Cadastrar-se
                </button>

            </div>

            <div class="coluna2">

                <div>
                    <h3 class="usuario">Nome de Usuário:</h3>
                    <input type="text" id="login_user">
                </div>

                <div>
                    <h3 class="senha">Senha:</h3>
                    <input type="password" id="senha_user">
                </div>

                <button>
                    Login
                </button>
            
            </div>

        </div>

    </div>

</body>
</html>

<script>

    function voltarHome() {
        window.location.href = '../Home/index.html';
    }

    function acessarCadastro() {
        window.location.href = '../Cadastro/cadastro.html';
    }

</script>
