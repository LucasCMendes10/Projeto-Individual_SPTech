<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas - O Viajante</title>
    <link rel="stylesheet" href="style-estatistica-viajante.css">
</head>

<body onload="listarConquistasJogo1()">

        <div class="header">
            <img src="../assets/Imagens-Jogos/seta-esquerda.png"
                alt="Seta apontando para a esquerda, simboliza a ação de voltar para a página anterior" width="70px"
                onclick="voltarJogos()">
        </div>

        <div class="estatisticas">
            <div class="container">
                <div class="dados">
                    <p><b>Finais Conquistados: </b>0/3</p>

                    <p><b>Número de Tentativas: </b>0</p>
                </div>
                <div class="dados">
                    <p><b>Conquistas:</b></p>

                    <div id="conquista"></div>
                </div>
            </div>
            <div class="container">
                <div class="graficos"></div>
                <div class="graficos"></div>
            </div>
        </div>

</body>

</html>

<script>

    function voltarJogos() {
        window.location.href = 'o-viajante.html';
    }

    function listarConquistasJogo1() {
        fetch("/conquistas/listarConquistasJogo1")
            .then(function (resposta) {
                if (resposta.status == 201) {
                    resposta.json().then(res => {
                        for (index = 0; index < res.length; index += 1) {
                            conquista.innerHTML += `
                            <span>
                                <img src="${res[index].fotoConquista}">
                                <p>${res[index].nomeConquista}</p>
                                <p>${res[index].descricaoConquista}</p>
                            </span>
                            `;
                        }
                    })
                }
            })
    }

</script>
